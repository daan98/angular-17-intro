<shared-title [title]="pageTitle" />

<section class="grid grid-cols-1">
    @defer (on viewport) {
        <shared-heavy-loaders-slow [cssClass]="'bg-blue-500'" />
    } @placeholder {
        <p class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
            Cargando...
        </p>
    }
</section>
